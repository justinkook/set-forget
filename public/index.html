<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Google Maps API App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><h3 class="navbar-brand">Google Maps API App</h3></nav>
    <!--The div element for the map -->
    <div id="map"></div>
    <br>
    <div class="container">
        <h5 id="text-center">Enter Location:</h5>
        <form id="location-form">
            <input type="text" id="location-input" class="form-control form-control-lg" placeholder="Enter address here">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div class="card-block" id="formatted-address"></div>
        <div class="card-block" id="address-components"></div>
        <div class="card-block" id="geometry"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/app.js"></script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQPXz579UmeXLiAqMxez-ud7xJJgnsxaI&callback=initMap">
    </script>
</body>

</html>
